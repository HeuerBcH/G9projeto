<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- !!FORMULARIO DE LOGIN PROVISORIO, TEM QUE ADAPTAR PRA COMO TA NO PROTOTIPO!! -->
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Login</h2>
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
        <form method="POST" action="{% url 'login' %}">  <!-- Formulário de login -->
            {% csrf_token %}  <!-- Proteção contra CSRF -->
            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Entrar</button>  <!-- Botão para enviar o formulário -->
        </form>
        <p class="mt-3 text-center">Não tem uma conta? <a href="{% url 'cadastro' %}">Cadastre-se aqui</a></p> <!-- Link para a página de cadastro -->
    </div>
</body>
</html>
